Sometimes you want to format maven name, for example you migth add Git's branch name to Visible Name.<br>
<br>
You can use a formatting template (as described in <a href="https://wiki.jenkins-ci.org/display/JENKINS/Token+Macro+Plugin">Token Macro Plugin</a>) <br>
<br>
<i>E.g.: $MAVEN_NAME [$GIT_BRANCH]</i>
